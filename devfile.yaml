schemaVersion: 2.2.0
metadata:
  name: django-postgres
  version: 1.0.0
  description: Devfile for Django server with PostgreSQL on OpenShift DevSpaces
components:
  - name: postgres
    container:
      image: quay.io/centos7/postgresql-13-centos7:69623db6c74ac2437a2f11c0733e38c4b8dbb6b1
      env:
        - name: POSTGRESQL_DATABASE
          value: "db"
        - name: POSTGRESQL_USER
          value: "user"
        - name: POSTGRESQL_PASSWORD
          value: "password"
      endpoints:
        - name: postgres
          targetPort: 5432
          exposure: none
      mountSources: false
  - name: python-django
    container:
      image: quay.io/devspaces/udi-rhel8:3.17
      volumeMounts:
        - name: venv
          path: /home/user/.venv
        - name: django-volume
          path: /app
      memoryLimit: 2Gi
      cpuLimit: 1Gi
      mountSources: true
      endpoints:
        - name: django
          targetPort: 8000
          exposure: public
      command:
        - /bin/sh
        - -c
        - |
          python -m venv .venv && . .venv/bin/activate && \
          pip install -r requirements.txt && \
          python manage.py migrate && \
          python manage.py runserver 0.0.0.0:8000
      # volumeMounts:
      #   - name: django-volume
      #     path: /app
  - name: venv
    volume:
      size: 1G
  - name: django-volume
    volume:
      size: 1G
commands:
  - id: install-dependencies
    exec:
      component: python-django
      commandLine: "pip install -r requirements.txt"
      workingDir: /app
  - id: run-django
    exec:
      component: python-django
      commandLine: "python manage.py runserver 0.0.0.0:8000"
      workingDir: /app
  - id: migrate-database
    exec:
      component: python-django
      commandLine: "python manage.py migrate"
      workingDir: /app
projects:
  - name: django-postgres-devspaces
    git:
      remotes:
        origin: "https://github.com/LeandroJan/django-postgres-devspaces.git"
      checkoutFrom:
        remote: "origin"
        revision: "main"