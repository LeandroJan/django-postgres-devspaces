schemaVersion: 2.2.2
metadata:
  name: django-postgres
  version: 1.0.0
  description: Devfile for Django server with PostgreSQL on OpenShift DevSpaces
projects:
  - name: django-postgres-devspaces
    git:
      remotes:
        origin: "https://github.com/LeandroJan/django-postgres-devspaces.git"
      checkoutFrom:
        remote: "origin"
        revision: "main"
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:9199796c9dd82a16ebb2c4ff8d06b9727f392eb93eb7ffa2974ad6c16e3d8e5d
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2Gi
      memoryRequest: 1Gi
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
      endpoints:
        - name: django
          targetPort: 8000
          exposure: public
      env:
        - name: POSTGRESQL_DATABASE
          value: "db"
        - name: POSTGRESQL_USER
          value: "user"
        - name: POSTGRESQL_PASSWORD
          value: "password"
        - name: POSTGRESQL_HOST
          value: "localhost"
        - name: POSTGRESQL_PORT
          value: "5432"
  - name: postgres
    container:
      image: quay.io/centos7/postgresql-13-centos7:69623db6c74ac2437a2f11c0733e38c4b8dbb6b1
      env:
        - name: POSTGRESQL_DATABASE
          value: "db"
        - name: POSTGRESQL_USER
          value: "user"
        - name: POSTGRESQL_PASSWORD
          value: "password"
      endpoints:
        - name: postgres
          targetPort: 5432
          exposure: none
      mountSources: false
  - name: venv
    volume:
      size: 2G
commands:
  # - id: setup-environment
  #   exec:
  #     component: python
  #     commandLine: |
  #       python -m venv .venv && \
  #       sh .venv/bin/activate && \
  #       pip install -r requirements.txt && \
  #       echo "from django.contrib.auth import get_user_model; \
  #       User = get_user_model(); \
  #       User.objects.filter(username='admin').exists() or \
  #       User.objects.create_superuser('admin', 'admin@example.com', '12345678')" | python manage.py shell && \
  #       python manage.py migrate
  #     workingDir: ${PROJECT_SOURCE}
  - id: setup-environment
    exec:
      component: python
      commandLine: |
        python -m venv .venv && \
        .venv/bin/pip install -r requirements.txt && \
        echo "Waiting for PostgreSQL to be ready..." && \
        .venv/bin/python -c "import time, psycopg2; from django.db import connections; \
        while True: \
            try: \
                connections['default'].cursor(); \
                print('PostgreSQL is ready!'); \
                break; \
            except psycopg2.OperationalError: \
                print('PostgreSQL is unavailable, waiting...'); \
                time.sleep(3)" && \
        .venv/bin/python manage.py migrate && \
        echo \"from django.contrib.auth import get_user_model; \
        User = get_user_model(); \
        User.objects.filter(username='admin').exists() or \
        User.objects.create_superuser('admin', 'admin@example.com', '12345678')\" | .venv/bin/python manage.py shell
      workingDir: ${PROJECT_SOURCE}
  - id: run-django
    exec:
      component: python
      commandLine: "sh .venv/bin/activate && python manage.py runserver 0.0.0.0:8000"
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true
events:
  postStart:
    - setup-environment
